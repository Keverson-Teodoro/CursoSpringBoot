spring:
  application:
    name: Produtos API
  datasource:
    url: jdbc:postgresql://localhost:5432/produto
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect